<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>판다마켓</title>
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrap">
      <header>
        <a href="/"
          ><img class="logo cursor" src="./images/logo.png" alt="로고 이미지"
        /></a>
        <a class="login btn cursor" href="/login">로그인</a>
      </header>
      <section class="home">
        <div class="container">
          <h1 class="title">
            일상의 모든 물건을<br />
            거래해 보세요
          </h1>
          <a class="view_more btn cursor" href="/items">구경하러 가기</a>
        </div>
        <img
          class="home_img"
          alt="상단 이미지"
          src="./images/Img_home_top.png"
        />
      </section>
      <main>
        <div class="container">
          <section>
            <img
              class="main_img"
              alt="인기 상품 이미지"
              src="./images/Img_home_01.png"
            />
            <article>
              <span class="category">Hot item</span>
              <h2 class="subtitle">인기 상품을<br />확인해 보세요</h2>
              <span class="description"
                >가장 hot한 중고거래 물품을<br />
                판다 마켓에서 확인해 보세요</span
              >
            </article>
          </section>
          <section>2</section>
          <section>3</section>
        </div>
      </main>
      <section class="home">
        <div class="container">
          <h2 class="title">
            믿을 수 있는<br />
            판다마켓 중고거래
          </h2>
        </div>
        <img
          class="home_img"
          alt="하단 이미지"
          src="./images/Img_home_bottom.png"
        />
      </section>
      <footer></footer>
    </div>
  </body>
</html>
